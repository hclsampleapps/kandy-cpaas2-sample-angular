<mat-card class="login-card">
  <mat-card-title>Subscribe to Chat Services using Websocket channel</mat-card-title>
  <button mat-raised-button (click)="subscribe()" color="primary">Subscribe</button>
</mat-card>
<mat-card>
  <mat-card-title>Conversations</mat-card-title>
  <mat-form-field class="login-full-width">
      <input matInput placeholder="Enter their User ID" [(ngModel)]="contactId" [value]="contactId" name="contactId" required>
      <mat-hint>e.g., &lt;userId&gt;@&lt;domain&gt;</mat-hint>
  </mat-form-field>
  <br>
  <button mat-raised-button (click)="conversation()" color="primary">Create Conversation</button>
</mat-card>

<mat-card>
  <mat-card-title>Chat History</mat-card-title>
  <div id="chatContent"></div>
  <mat-form-field class="login-full-width">
      <input matInput placeholder="Type your message" [(ngModel)]="chatMessage" [value]="chatMessage" name="chatMessage" required>
  </mat-form-field>
  <button mat-raised-button (click)="sendMessage()" color="primary">Send</button>
</mat-card>

<mat-card class="log-card">
  <mat-card-title>Messages</mat-card-title>
  <mat-card-content>
    <div id="messageLogs">{{ message }}</div>
  </mat-card-content>
</mat-card>
